name: quoteoftheday
description: "QuoteFlow: Daily Scroll Quotes."
publish_to: 'none'
version: 1.4.2+11

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  go_router: ^15.1.2
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2
  shared_preferences: ^2.5.3
  share_plus: ^10.1.4
  http: ^1.2.2
  supabase_flutter: ^2.8.0
  flutter_local_notifications: ^17.2.4
  timezone: ^0.9.4
  flutter_timezone: ^4.1.1
  new_social_share: ^2.3.1
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/quotes.json
    - assets/licenses/dataset_mit_license.txt

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  web:
    generate: true
    image_path: assets/branding/app_icon.png
    background_color: "#FFE7CC"
    theme_color: "#D06FB1"
  windows:
    generate: true
    image_path: assets/branding/app_icon.png
    icon_size: 256
  macos:
    generate: true
    image_path: assets/branding/app_icon.png
  image_path: assets/branding/app_icon.png
  adaptive_icon_background: "#FFE7CC"
  adaptive_icon_foreground: assets/branding/app_icon_foreground.png

flutter_native_splash:
  color: "#081D19"
  image: assets/branding/splash_logo.png
  android: true
  ios: true
  web: false
  android_12:
    color: "#081D19"
    image: assets/branding/splash_logo.png
